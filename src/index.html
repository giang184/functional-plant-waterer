<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <form id="form1">
            <label for="newName">Name a new plant!</label>
            <input type="string" id="newName" required><br><br>
            <button type="submit" class="btn btn-primary" id="button1">See your plant come to be</button>
          </form>
          <label for="plant-selector">Select a plant to do stuff with</label>
          <select name="plant-selector" id="plant-selector">  </select><br><br>
        </div>
        <div class="col-sm-5">
          <form id="form-soil">
            <label for="propertyName">What property do you want to add? </label>
            <input type="text" id="propertyName" required><br>
            <label for="amount">amount: </label>
            <input type="number" id="amount" required>
            <button type="submit" class="btn btn-primary" id="button-soil">add</button>
          </form>
          <h1><div id="trueName">Your Plant's Values</div></h1>
          <div id="displayProperties"><h3>Properties will go here</h3></div>
        </div>
    </div>
  </body>
</html>
